 </nav>
<div class="row mainContentDiv" > 
   <div class="col-md-8">
      <div class="container">
         <div class="row">
            <div class="form-group col-md-12 cartCtrl" *ngFor="let item of selectedProduct; index as i"
               style=" width: 130px; height: 130px;">
               <img src="{{item.img_url}}" class="cartImage" width="100" height="100" />
               <span><b> {{item.category}} </b></span>
               <span><b>{{item.price | currency: 'INR'}} <span [ngClass]="item.discount == 0 ? '' : 'strike'"
                        style="color: grey;">{{(item.price*100)/(100-item.discount) | number}}</span></b> </span>
               <span class="cartDiscountPercent"> <b> {{item.discount}}%off</b></span>
               <div class="input-group btnCart">
                  <button type="text" value="-" (click)="minusOne(item.counter, i)" class="button-minus">-</button>
                  <input type="number" id="inputValue" [(ngModel)]='item.counter' name="quantity"
                     class="quantity-field" />
                  <button type="button" value="+" (click)="addOne(item.counter, i)" class="button-plus">+</button>
                  <button type="button" class="w3-btn w3-black" (click)="removeProduct(item)">Remove</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-4 priceBox">
      <h2>PRICE DETAILS</h2>
      <hr>
      <div>
         <h5> Price ({{totalCounter}} item) : <span class="cartActualPrice">{{actualAmount}}</span></h5>
         <h5> Discount : <span class="cartDiscountPrice"> {{discountAmount}}</span></h5>
         <hr>
         <h3>Total Payable <span class="cartTotalPrice">{{totalAmount}}</span> </h3>
      </div>
   </div>
</div>
<style>
   .strike {
      text-decoration: line-through;
   }
</style>
